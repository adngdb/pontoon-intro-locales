# What
what-title=¿Qué es Pontoon?
what-desc=Pontoon te permite localizar contenido web en su sitio, con el contexto y las limitaciones de espacio justo delante de ti.
context=Comprende el contexto<br>
context-desc=Al localizar una web desde la propia página, ya no tienes que ocuparte por averiguar si la palabra que traduces es un verbo o un nombre.
space=Ve las limitaciones de espacio
space-desc=Evita dañar la interfaz de usuario viendo cuánto espacio hay disponible para tus traducciones, lo que resulta especialmente útil al traducir apps.
preview=Accede al instante a una vista previa
preview-desc=En el que momento que envías una traducción, ésta sustituye el texto original de la página web, lo que te convierte en el primer corrector y revisor.

# How
how-title=¿Cómo funciona?
how-desc=Pontoon es una herramienta muy sencilla e intuitiva que no requiere prácticamente ninguna destreza técnica para que un localizador la use.
hover=Pasa el cursor
hover-sub=por el contenido web
hover-desc=Desplaza el ratón por los encabezados, enlaces, párrafos u otros bloques de texto de la página. Alrededor de ellos aparecerá un rectángulo de líneas discontinuas que marca las cadenas que están disponibles para la localización en la misma página.
select=Selecciona
select-sub=un bloque de texto
select-desc=Sobre el rectángulo de líneas discontinuas aparece una barra de herramientas, que te permite seleccionar el bloque de texto correspondiente para su edición. Para ello, haz clic en el botón Editar de la barra de herramientas, o bien haz doble clic en cualquier lugar de la línea discontinua.
translate=Traduce
translate-sub=el texto seleccionado
translate-desc=Al entrar en modo edición, se selecciona todo el bloque de texto. Puedes comenzar a escribir tu traducción inmediatamente y al mismo tiempo ver el contenido exacto de la cadena fuente y el espacio disponible para tu traducción.
save=Guarda
save-sub=tu traducción

