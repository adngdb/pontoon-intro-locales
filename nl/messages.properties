# What
what-title=Wat is Pontoon?
what-desc=Met Pontoon kunt u paginatekst direct vertalen, zonder de context uit het oog te verliezen.
context=<span id="result_box" class="short_text" lang="nl"><span class="hps">Begrijp</span> </span><span id="result_box" class="short_text" lang="nl"><span class="hps">verbanden</span></span>
context-desc=Door direct op de pagina te vertalen ziet u hoe alles in elkaar past. U hoeft zich bijvoorbeeld niet meer af te vragen of dat ene woord nou een werkwoordsvorm was, of een zelfstandig naamwoord.
space=Zie ruimtelijke beperkingen
space-desc=Omdat u kunt zien hoe alles is geplaatst, kunt u ervoor zorgen dat uw vertalingen bij de rest van de pagina passen. Dit is vooral handig bij apps.
preview=Krijg direct een voorbeeld
preview-desc=Zodra u een vertaling indient, wordt de oorspronkelijke tekst in de webpagina vervangen, waardoor u de eerste proeflezer en tester bent.

# How
how-title=Hoe werkt het?
how-desc=Pontoon is een simpel en intuïtief hulpmiddel dat weinig tot geen technische vaardigheden voor gebruik door vertalers vereist.
hover=<span id="result_box" class="short_text" lang="nl"><span class="hps">zweEF</span></span>
hover-sub=over webinhoud
hover-desc=Beweeg uw muis over tekst op de pagina, zoals koppen, koppelingen en paragraaftekst. Een stippellijn verschijnt om aan te geven dat hier te vertalen tekst staat
select=<span id="result_box" class="short_text" lang="nl"><span class="hps">kieS</span></span>
select-sub=een tekstblok
select-desc=Er verschijnt een werkbalk waarmee u kunt beginnen met vertalen. U kunt op de bewerkingsknop klikken, of de tekst dubbelklikken, om direct te beginnen met vertalen.
translate=<span id="result_box" class="short_text" lang="nl"><span class="hps">vertaAl</span></span>
translate-sub=geselecteerde tekst
translate-desc=Zodra u begint met vertalen wordt het hele tekstblok geselecteerd, waardoor u direct inzicht hebt in hoe uw vertaling op de pagina komt te staan, qua lengte en breedte.
save=BEWAAR
save-sub=uw vertaling
save-desc=Als u klaar bent met het vertalen van een tekstblok kunt u de vertaling opslaan door op Enter te drukken, of de opslagknop in de werkbalk te gebruiken. Om een vertaling ongedaan te maken kunt u op Esc drukken, of op de annuleerknop in de werkbalk gebruiken.
