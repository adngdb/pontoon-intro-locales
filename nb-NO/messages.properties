# How
how-title=hvordan virker det?
how-desc=Pontoon er et veldig enkel og intuitivt verktøy som krever lite til ingen teknisk kunnskap for å brukes av oversettere.
hover=pek
hover-sub=på nettinnhold
hover-desc=Plasser musen din over overskrifter, linker, paragrafer eller andre tekstblokker på denne siden. Et stiplet rektangel vil komme til syne rundt hver av disse blokkene, og markerer strenger som er tilgjengelige for oversettelse på selve siden.
select=Velg
select-sub=en tekstblokk
select-desc=En verktøylinje kommer til syne over det stiplede rektangelet og lar deg velge å redigere den tekstblokken. For å redigere, enten klikk på Rediger-knappen i verktøylinjen eller dobbeltklikk hvor som helst inni den stiplede firkanten.
translate=oversett
translate-sub=den valgte teksten
translate-desc=Når du går inn i redigeringsmodus vil hele tekstblokken være valgt. Du kan starte å skrive oversettelsen din med en gang samtidig som du ser den eksakte konteksten til din kildestreng og hvor mye plass som er tilgjengelig for oversettelsen din.
save=lagre
save-sub=oversettelsen din
save-desc=Så fort du er fornøyd med oversettelsen, kan du lagre den ved å trykke enter eller klikke lagre-knappen i verktøylinjen For å avslutte redigeringsmodus uten å lagre, klikk Esc eller klikk avbryt-knappen.
