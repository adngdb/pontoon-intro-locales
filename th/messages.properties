# What
what-title=Pontoon คืออะไร?
what-desc=Pontoon ช่วยให้คุณแปลเนื้อหาเว็บจากในเว็บ โดยเห็นบริบทและข้อจำกัดในการจัดตำแหน่งตรงหน้าคุณ
