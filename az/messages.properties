hover=Süz<br>
hover-sub=web məzmunun üzərindən
hover-desc=Siçanınızı bu səhifədə olan başlıq, keçid, paraqraf və ya hər hansı bir yazı bölməsində gəzdirin. Bu bölmələrin ətrafında mətnin səhifədə tərcümə edilməsinin mümkün olduğunu göstərən nöqtəli düzbucaqlar görünəcək.
select=Seç
select-sub=yazı bölməsini
select-desc=Həmin nöqtəli düzbucağın üzərində seçmənizə və dəyişdirmənizə kömək edəcək alət qutusu gələcək. Dəyişdirmək üçün Dəyişdirmə düyməsinə və ya bölmənin içindəki yazının üzərinə iki dəfə klikləyin.
translate=Tərcümə et
translate-sub=seçilmiş mətnləri
translate-desc=When you enter editing mode, the entire text block will be selected. You can start typing your translation immediately while seeing the exact context of your source string and how much space is available for your translation.
save=Yadda Saxla
save-sub=tərcümələri<br>
save-desc=As soon as you are happy with your translation, you can save it by pressing Enter or clicking the save icon in the toolbar. To quit translation mode without saving changes, press Esc or click the cancel icon in the toolbar.
profit=Ətraflı Öyrən

