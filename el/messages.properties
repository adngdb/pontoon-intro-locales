# What
what-title=Τι είναι το Pontoon;
what-desc=Το Pontoon επιτρέπει την τοπικοποίηση διαδικτυακού περιεχομένου επιτόπου, με περιορισμούς περιεχομένου και χώρου, ακριβώς μπροστά στα μάτια σας.
context-desc=Μεταφράζοντας την ιστοσελίδα επιτόπου, δεν ανησυχείτε πλέον για το αν η λέξη που μεταφράζετε είναι ρήμα ή ουσιαστικό.
space=Προβολή περιορισμών χώρου
space-desc=Αποφύγετε την καταστροφή του περιβάλλοντος χρήσης βλέποντας πόσος χώρος είναι διαθέσιμος για τις μεταφράσεις σας, κάτι ιδιαίτερα χρήσιμο για εφαρμογές.
preview=Άμεση προεπισκόπηση
preview-desc=Τη στιγμή που υποβάλετε μια μετάφραση, γίνεται αντικατάσταση του αρχικού κειμένου στην ιστοσελίδα. Έτσι, μπορείτε να είστε ελεγκτής, αλλά και δοκιμαστής.

# How
how-title=Πώς λειτουργεί;
how-desc=Το Pontoon είναι ένα πολύ εύκολο και ευκολονόητο εργαλείο που απαιτεί ελάχιστες ή καθόλου τεχνικές ικανότητες για να χρησιμοποιηθεί από τους μεταφραστές.
hover=Αιώρηση
hover-sub=πάνω από το περιεχόμενο ιστού
hover-desc=Κινήστε τον κέρσορα του ποντικιού σας πάνω από επικεφαλίδες, συνδέσμους, παραγράφους ή άλλα τμήματα κειμένου σε αυτή τη σελίδα. Θα εμφανιστεί ένα ορθογώνιο με διακεκομμένες πλευρές γύρω από κάθε τμήμα, επισημαίνοντας τα νήματα που είναι διαθέσιμα προς μετάφραση σε αυτή τη σελίδα.
select=Επιλογή
select-sub=ενός τμήματος κειμένου
select-desc=Μια γραμμή εργαλείων εμφανίζεται πάνω στο ορθογώνιο με διακεκομμένες πλευρές, ώστε να επιλέξετε το αντίστοιχο τμήμα κειμένου προς επεξεργασία. Για να το κάνετε αυτό, κάντε κλικ στο κουμπί Επεξεργασία στη γραμμή εργαλείων, ή διπλό κλικ οπουδήποτε μέσα στο ορθογώνιο.
translate=Μετάφραση
translate-sub=επιλεγμένου κειμένου
translate-desc=Όταν εισέλθετε στη λειτουργία επεξεργασίας, θα γίνει επιλογή ολόκληρου του τμήματος κειμένου. Μπορείτε να ξεκινήσετε άμεσα να πληκτρολογείτε τη μετάφρασή σας, ενώ παράλληλα βλέπετε το ακριβές περιεχόμενο του αρχικού νήματος, καθώς και το διαθέσιμο χώρο για τη μετάφραση σας.
save=Αποθήκευση
save-sub=της μετάφρασής σας
save-desc=Όταν είστε ευχαριστημένος με τη μετάφρασή σας, μπορείτε να την αποθηκεύσετε πατώντας το enter ή κάνοντας κλικ στο εικονίδιο αποθήκευσης στη γραμμή εργαλείων. Για έξοδο από τη λειτουργία μετάφρασης χωρίς αποθήκευση των αλλαγών, πατήστε το Esc ή κάντε κλικ στο εικονίδιο ακύρωσης στη γραμμή εργαλείων.
