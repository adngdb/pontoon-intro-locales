# What
what-title=Was ist Pontoon?
what-desc=Pontoon erlaubt es, Webinhalte an Ort und Stelle zu übersetzen, so dass der Kontext und der verfügbare Platz ersichtlich bleiben.
context=Den Kontext im Blick
context-desc=Durch das Übersetzen von Webseiten auf der Seite selbst ist immer klar, ob das Wort, welches Du übersetzt, ein Verb oder ein Substantiv ist.
space=Den verfügbaren Platz vor Augen
space-desc=Weil ersichtlich ist, wie viel Platz für Übersetzungen zur Verfügung steht, kannst Du vermeiden, die Benutzeroberfläche durcheinanderzubringen. Dies ist besonders für Apps von Vorteil.
preview=Verfolge Änderungen in Echtzeit
preview-desc=Sobald Du Deine Änderungen bereitstellst, werden sie auf der Seite ersichtlich und machen Dich zum ersten Lektor und Tester.

# How
how-title=Wie funktioniert es?
how-desc=Pontoon ist ein sehr einfaches und intuitives Werkzeug, welches kaum bis gar keine technischen Fähigkeiten voraussetzt.
hover=Halte die Maus
hover-sub=über Webinhalte
hover-desc=Bewege die Maus über Titel, Links, Abschnitte oder andere Textblöcke auf der Seite. Ein gestricheltes Rechteck erscheint um jedes dieser Textblöcke herum, um die zur Übersetzung verfügbaren Textfragmente anzuzeigen.
select=Wähle
select-sub=einen Textblock
select-desc=Eine Werkzeugleiste erscheint über dem gestrichelten Rechteck, welche es erlaubt, den Textblock zu editieren. Dazu klickst Du entweder auf das Bearbeitungssymbol in der Werkzeugleiste oder machst einen Doppelklick irgendwo innerhalb des gestrichelten Rechtecks.
translate=Übersetze
translate-sub=den gewählten Text
translate-desc=Wenn Du in den Übersetzungsmodus wechselst, wird der gesamte Textblock selektiert. Du kannst deine Übersetzung direkt eintippen während Du den exakten Kontext des Ursprungstextes sowie den verfügbaren Platz auf der Seite im Blick hast.
save=Speichere
save-sub=Deine Übersetzung
save-desc=Sobald Du mit Deiner Übersetzung zufrieden bist, kannst Du sie speichern, indem Du die Eingabetaste drückst oder das Speichersymbol in der Werkzeugleiste benutzt. Um den Übersetzungsmodus zu verlassen, ohne die Änderungen zu speichern, drücke Esc oder klicke auf das Abbrechen-Symbol in der Werkzeugleiste.
profit=Mehr erfahren

# More
more-title=Was kann es sonst noch?
more-desc=Die Übersetzungsmöglichkeiten an Ort und Stelle heben Pontoon heraus, aber es hat auch viele andere Vorteile.
qa=Qualitätskontrolle
qa-desc=Übersetzungen werden vor dem Speichern automatisch auf ihre Qualität überprüft
helpers=Übersetzungshilfen
helpers-desc=Erhalte Hilfe durch gespeicherte Übersetzungen, maschinelle Übersetzung und ähnliche Hilfsmittel
plurals=Unterstützung für Pluralformen
plurals-desc=Textfragmente mit Pluralformen können in alle Pluralformen übersetzt werden, die in Deiner Sprache verfügbar sind

