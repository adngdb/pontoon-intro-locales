# What
what-title=Pontoon, c'est quoi ?
what-desc=Pontoon permet de traduire du contenu web sur place, dans son contexte et ses contraintes spatiales directement visibles.
context=Comprendre le contexte
context-desc=En localisant la page web sur la page elle-même, vous n'avez plus à vous inquiéter de savoir si le mot que vous traduisez est un nom ou un verbe. Le contexte vous le montre.
space=Voir clairement l'espace d'affichage des traductions
space-desc=Vous évitez de perturber l'interface utilisateur, car vous voyez d'un coup d'œil l'espace disponible pour chaque traduction, ce qui est un avantage particulièrement utile pour les applications.
preview=Voir immédiatement l'effet produit sur la page
preview-desc=Dès que vous soumettez une traduction, Pontoon la replace dans son contexte d'origine sur la page web, ce qui vous permet d'être le premier à réviser et tester.

