# What
what-title=Pontoon, c'est quoi ?
what-desc=Pontoon permet de traduire du contenu web sur place, dans son contexte et ses contraintes spatiales directement visibles.
context=Comprendre le contexte
context-desc=En localisant la page web sur la page elle-même, vous n'avez plus à vous inquiéter de savoir si le mot que vous traduisez est un nom ou un verbe. Le contexte vous le montre.
space=Voir clairement l'espace d'affichage des traductions
space-desc=Vous évitez de perturber l'interface utilisateur, car vous voyez d'un coup d'œil l'espace disponible pour chaque traduction, ce qui est un avantage particulièrement utile pour les applications.
preview=Voir immédiatement l'effet produit sur la page
preview-desc=Dès que vous soumettez une traduction, Pontoon la replace dans son contexte d'origine sur la page web, ce qui vous permet d'être le premier à réviser et tester.

# How
how-title=Comment Ça Marche ?<br>
how-desc=Pontoon est un outil très simple et intuitif qui ne nécessite aucune compétence technique de la part des localisateurs.
hover=Survolez
hover-sub=le contenu web avec votre souris
hover-desc=Déplacez votre souris sur les titres, les liens, les paragraphes et les autres blocs de texte sur cette page. Un rectangle dessiné par des tirets apparaîtra autour de chacun de ces blocs pour signaler les chaînes qui peuvent être localisées à même la page.
select=Sélectionnez<br>
select-sub=un bloc de texte
select-desc=Une barre d'outils apparaît au-dessus du rectangle et vous permet de sélectionner le bloc de texte correspondant pour l'éditer. Pour ce faire, vous pouvez cliquer sur le bouton Éditer ou double-cliquer n'importe où dans la zone délimitée par les tirets.
translate=Traduisez
translate-sub=le texte sélectionné
translate-desc=Lorsque vous passez en mode édition, le bloc de texte sera entièrement sélectionné. Vous pouvez immédiatement commencer à saisir votre traduction en voyant le contexte et l'espace disponible pour votre traduction.
save=Enregistrez
save-sub=votre traduction
save-desc=Dès que votre traduction vous satisfait, vous pouvez l'enregistrez en appuyant sur Entrée ou en cliquant sur l'icône de sauvegarde dans la barre d'outils. Pour quitter le mode de traduction sans enregistrer vos modifications, appuyez sur Échap ou cliquez sur l'icône pour annuler.
