# What
what-desc=Pontoon විසින් ජාල අන්තර්ගතයන් එම ස්ථානයේම දේශීයකරණයට ඉඩදෙයි, පෙළයෙදුම් සහ හිස් ඉඩ සීමාවන් ඔබ ඉදිරියේම දක්වනු ඇත.
context-desc=ඔබට පිටුව මත සිටිමින්ම ජාල පිටුව දේශීයකරණයේ යෙදීමේදී, ඔබ පරිවර්ථනය කරන වදන නාම පදයක්ද ක්‍රියාපදයක්ද යන්න පිළිබඳ කරදර වීමට අවශ්‍ය නැත.
space-desc=ඔබට පරිවර්ථනයේ යෙදීමට කොපමණ ඉඩක් පවතීද යන්න දැන ගැනීම මගින් පරිශීලක මුහුණත බිඳීමෙන් වළකින්න. එය යෙදුම් භාවිතයේදී විශේෂයෙන් වැදගත් වේ.
