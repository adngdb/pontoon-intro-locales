# What
what-title=Шта је Pontoon?
what-desc=Pontoon Вам дозвољава да локализујете веб садржај у месту и при томе одмах видите контекстна и просторна ограничења.
context=Сватите контекст
context-desc=Локализујући веб страницу на самој страници, више нећете морати да бринете о томе да ли је реч коју преводите глагол или именица.
space=Видите просторна ограничења
space-desc=Избегните разбијање корисничког интерфејса тако што ћете видети колико је места доступно за Ваше преводе, што је посебно корисно код апликација.
preview=Добите тренутан приказ
preview-desc=Оног тренутка када поднесете Ваш превод, он ће заменити оригиналан текст на веб страници, што ће од Вас направити првог тестера.

# How
how-title=Како ради?
how-desc=Pontoon је веома једноставан и интуитиван алат који захтева мало до ни мало техничке вештине да би га локализатори користили.
hover=Пређите мишем
hover-sub=преко веб садржаја
hover-desc=Померите миш до заглавља, веза, параграфа или осталих текст блокова на овој страници. Правоугаоник са испрекиданим цртицама ће се појавити око ових блокова, означавајући стрингове који су доступни за локализацију на самој страници.
select=Изабери
select-sub=текст блок

