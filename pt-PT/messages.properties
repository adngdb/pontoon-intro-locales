more-title=O que pode fazer mais?
more-desc=Pontoon com o seu modo de conversão no lugar é o que o coloca acima dos outros, mas também tem muitos outros benefícios.
qa=Verificações de qualidade
qa-desc=As traduções são revistas automaticamente, por questões de qualidade, antes de serem guardadas
helpers=Ajudas de tradução
helpers-desc=Obtenha ajuda da memória de mradução, mradução da máquina e os gostos, likes
plurals=Suporte a plurais
plurals-desc=Sequências de caracteres com plurais podem ser traduzidas para todas as formas de plural disponíveis na sua linguagem

