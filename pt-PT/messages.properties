# What
what-title=O QUE É o Pontoon?
what-desc=Pontoon permite localizar o conteúdo web no lugar, com limitações contextuais e espaciais mesmo à sua frente.
context=Entender o contexto
context-desc=<span id="result_box" class="" lang="pt"><span class="hps">Ao</span> <span class="hps">localizar</span> <span class="hps">a página</span> <span class="hps">web</span> <span class="hps">na própria página</span><span>,</span> <span class="hps">você não precisa mais</span> de <span class="hps">se preocupar se</span> <span class="hps">a palavra</span> <span class="hps">que está a traduzindo</span> <span class="hps">é um verbo</span> <span class="hps">ou substantivo</span><span class="">.</span></span>
space=Ver limitações espaciais
space-desc=Evita a paragem da interface do utilizador para se ver o espaço disponível para as traduções, o que é especialmente útil com apps.
preview=Obter visualização instantânea
preview-desc=No momento do envio da tradução, o texto original da página web é substituido, tornando-o o primeiro revisor e testador.

# How
how-title=Como funciona?
how-desc=Pontoon é uma ferramenta muito simples e intuitiva que requer pouca ou nenhuma habilidade técnica para ser usada pelos localizadores.
hover=Pairar
hover-sub=sobre o conteúdo da web
hover-desc=Mova o rato sobre títulos, links, parágrafos ou outros blocos de texto nesta página. Um retângulo a tracejado aparecerá ao redor de cada um destes blocos, marcando as palavras que estão disponíveis para a localização na própria página.
select=Selecione
select-sub=um bloco de texto
select-desc=Uma barra de ferramentas aparece acima do retângulo tracejado, permitindo a selecção do bloco de texto correspondente para edição. Para fazer isso, clique no botão Editar na barra de ferramentas ou clique duas vezes em qualquer lugar dentro da borda tracejada.
translate=Traduza
translate-sub=o texto seleccionado
translate-desc=Quando entra no modo de edição, o bloco de texto inteiro será selecionado. Pode começar a digitar a tradução imediatamente, ao ver o contexto exato da cadeia de caracteres da fonte e o espaço está disponível para esta.
save=Guarde
save-sub=a sua tradução
save-desc=Quando estiver feliz com a sua tradução, você pode guardá-la pressionando Enter ou clicando no ícone de Guardar na barra de ferramentas. Para sair do modo de tradução sem guardar as alterarções, pressione Esc ou clique no ícone Cancelar na barra de ferramentas.
profit=Saber mais

