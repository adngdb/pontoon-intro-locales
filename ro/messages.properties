# What
what-title=Ce este Pontoon?
what-desc=Pontoon vă permite să localizați conținut web în același loc, cu context și limitări de spațiu vizibile direct.
context=Înțelege contextul
context-desc=Localizând direct din pagină nu mai trebuie să vă întrebați dacă ceea ce traduceți este verb sau substantiv.
space=Vezi limitările de spațiu
space-desc=Evitați avarierea interfețelor prin vizualizarea spațiului disponibil, lucru util mai ales pentru aplicații.
preview=Previzualizare instant
preview-desc=Din momentul în care contribuiți o traducere, aceasta va înlocui textul original din pagină; deveniți propriul corector și tester.

# How
how-title=Cum funcționează?
how-desc=Pontoon este o unealtă foarte simplă și intuitivă care nu necesită abilități tehnice din partea localizatorilor.
hover=Pleanează
hover-sub=peste conținutul web
hover-desc=Mișcați cursorul mausului peste titluri, linkuri, paragrafe și alte blocuri de text din pagină. Va apărea un dreptunghi cu linie întreruptă în jurul fiecărui bloc, iar asta va marca stringurile disponibile pentru localizare direct din pagină.
select=Selectează
select-sub=un bloc text
select-desc=Va apărea o bară de unelte deasupra dreptunghiului cu linie întreruptă, ceea ce vă permite selectarea textului respectiv pentru editare. Pentru edita, clic pe butonul Edit din bara de unelte sau dublu-clic oriunde în interiorul dreptunghiului.
translate=Traduce
translate-sub=textul selectat
translate-desc=Când intrați în modul editare, întregul text va fi selectat. Începeți să scrieți traducerea imediat în timp ce vedeți contextul exact al textului sursă și spațiul disponibil pentru traducere.
save=Salvează
save-sub=traducerea
save-desc=Atunci când sunteți mulțumiți de traducere, puteți să o salvați apăsând Enter sau prin clic pe iconița „salvare” din bara de unelte.
profit=Mai mult

# More
more-title=Ce altceva pot să fac?
more-desc=Traducerea direct din text este net superioară oricăror altor metode, dar Pontoon vă oferă multe alte beneficii.
qa=Verificarea calității
qa-desc=Traduceri analizate calitativ în mod automat înainte de salvare
helpers=Ajutători traducere
helpers-desc=Obțineți ajutor prin memoria de traduceri, traduceri automate și altele
plurals=Suport pentru plurale
plurals-desc=Stringurile cu plurale pot fi traduse în toate formele de plural disponibile pentru limba dvs.

# Developers
developers-title=Implicați-vă
developers-desc=Sunteți dezvoltator interesat de Pontoon? Există multe moduri prin care vă puteți „murdări” mâinile.
implement=Activare pentru saitul meu
implement-desc=Adăugați un script și am făcut jumătate din treabă
github=Hăcuibil prin GitHub
github-desc=Complet liber și cu sursă deschisă
by-mozilla=De cineva în care ai încredere
by-mozilla-desc=Dezvoltat de fundația non-profit din spatele Firefox

